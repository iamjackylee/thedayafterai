name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright
        run: npm install playwright && npx playwright install --with-deps chromium

      - name: Fetch custom article URLs (browser)
        run: node scripts/fetch-custom-urls.js

      - name: Pre-fetch news data
        run: node scripts/fetch-news.js

      - name: Resolve Google News URLs to actual article links
        run: node scripts/resolve-google-urls.js

      - name: Build
        env:
          NEXT_PUBLIC_BASE_PATH: /thedayafterai
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

name: Fetch News Data

on:
  schedule:
    - cron: "*/10 * * * *" # Every 10 minutes (rotating: 1 category per run, full cycle ~130 min)
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Playwright
        run: npm install playwright && npx playwright install --with-deps chromium

      - name: Fetch news data (rotating slot)
        run: node scripts/fetch-news.js

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/data/prefetched.json public/data/custom-articles.json public/data/url-cache.json public/data/screenshots/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update pre-fetched news data [skip ci]"
            git push
          fi

name: Fetch News Data

on:
  schedule:
    - cron: "*/10 * * * *" # Every 10 minutes (rotating: 1 category per run, full cycle ~130 min)
  workflow_dispatch: # Allow manual trigger

concurrency:
  group: fetch-news
  cancel-in-progress: true

permissions:
  contents: write
  actions: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Playwright
        run: npm install --no-save playwright && npx playwright install --with-deps chromium

      - name: Fetch news data (rotating slot)
        run: node scripts/fetch-news.js

      - name: Commit and push if changed
        id: commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/data/prefetched.json public/data/custom-articles.json public/data/url-cache.json
          git add public/images/image-manifest.json
          if [ -d "public/data/screenshots" ]; then
            git add public/data/screenshots/
          fi
          if [ -d "public/data/images" ]; then
            git add -f public/data/images/
          fi
          if git diff --staged --quiet; then
            echo "No changes to commit"
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            git commit -m "chore: update pre-fetched news data [skip ci]"
            git checkout -- package.json package-lock.json 2>/dev/null || true
            git fetch origin main
            git rebase origin/main
            git push
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Trigger redeploy
        if: steps.commit.outputs.changed == 'true'
        run: gh workflow run deploy.yml
        env:
          GH_TOKEN: ${{ github.token }}
